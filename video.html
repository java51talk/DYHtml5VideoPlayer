<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Video</title>	
	<link rel="stylesheet" href="css/html5video.css" type="text/css" media="screen" charset="utf-8">
	<script src="js/jquery-1.8.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/my_video.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="main">
		<div id="video-content" class="dy-video">
			<div class="video-wrapper">
				<video id="video" width="720" height="400" controls autoplay>
					
					<source src="http://192.168.1.201/~lvjian/video/death.mp4" type='video/mp4'>
<!--
					<source src="http://192.168.1.201/~lvjian/video/sl.mp4" type='video/mp4'>
						-->
				</video>
				<div class="video-controls">
					<a href="#" class="button btn-trim-in">
					</a>
					<a href="#" class='button btn-trim-out'>
					</a>

				</div>
			</div>

			<div class="canvas-wrapper" >
				<canvas id="trims-canvas" width="710" height="100"></canvas>
				<div class="trim-times">
					<table border="0" cellpadding='0' cellspacing='0'>
						<tbody>
							<tr>
								<td>
									<div class="trim-time-in" trimTime='none'>
									</div>
								</td>
								<td>
									<div class="trim-time-out" trimTime='none'>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class='clear'></div>
			</div>
		</div>
	</div>
	
</body>
</html>
